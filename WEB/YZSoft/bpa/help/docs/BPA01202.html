<p class="rvps18"><span class="rvts22">12.2 &nbsp;新建文档库</span></p>
<p class="rvps13"><span class="rvts17">在FlowPortal BPA系统中可以建立多个文档库，集团、分公司、部门、团队等都可以自由地创建专属自己的文档库。</span></p>
<p class="rvps13"><span class="rvts17">进入【企业文档库】模块，点击【新建库】按钮，打开新建库窗口，根据文字提示完成文档库创建。</span></p>
