<p class="rvps21"><span class="rvts22">9.2 添加岗位</span></p>
<p class="rvps13"><span class="rvts17">在FlowPortal BPM 前台，切换到【流程知识库】模块，在左侧Grid中选择【岗位职责】，即能进入岗位职责界面。</span></p>
<p class="rvps13"><span class="rvts17">点击</span><img alt="" style="padding : 1px;" src="lib/NewItem151.png"/><span class="rvts17">按钮，在弹出的窗口中选择要添加的岗位，点击确定完成岗位添加。</span></p>
